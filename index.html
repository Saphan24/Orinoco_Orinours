<html lang="fr">
<head>

    <meta property="og:url" content="" />

    <title>Orinoco - Ours en peluche faits à la main</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css" />

<body>
    <div class="page-container">
        <header>
            <div role="navigation" class="navbar-header">
                <div class="logo">
                    <a href="index.html"><img src="./images/logo.png" alt="Ours en peluche logo Orinoco e-commerce"/></a>
                </div>
                <nav>
                    <div class="navbar-cart">
                        <ul class="navbar-item">
                            <li>
                                <a class="shopping-link" href="panier.html"><i class="fas fa-shopping-basket"></i> MON PANIER (<span id="indexPanier"></span>)</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section class="banniere">
                <h1 class="orinours">
                    <img src="images/logo orinours.png" class="center-block image-resize-mode" alt="Orinoco, e-commerce, spécialité ours en peluche"/>
                </h1>
                <div id="slider">
                    <input type="radio" id="show_slide1" name="slider_commands">
                    <input type="radio" id="show_slide2" name="slider_commands">
                    <input type="radio" id="show_slide3" name="slider_commands">
                    <input type="radio" id="show_slide4" name="slider_commands">
                    <input type="radio" id="show_slide5" name="slider_commands">
                    <div id="slides">
                        <figure id="slide1">
                            <img src="./images/teddy_1.jpg" alt="Une première image">
                            <figcaption>Norbert</figcaption>
                        </figure>
                        <figure id="slide2">
                            <img src="./images/teddy_2.jpg" alt="Une deuxième image">
                            <figcaption>Arnold</figcaption>
                        </figure>
                        <figure id="slide3">
                            <img src="./images/teddy_3.jpg" alt="Une troisième image">
                            <figcaption>Lenny and Carl</figcaption>
                        </figure>
                        <figure id="slide4">
                            <img src="./images/teddy_4.jpg" alt="Une quatrième image">
                            <figcaption>Gustav</figcaption>
                        </figure>
                        <figure id="slide5">
                            <img src="./images/teddy_5.jpg" alt="Une cinquième image">
                            <figcaption>Garfunkel</figcaption>
                        </figure>
                    </div>
                </div>
                
            </section>
            <section id="listeProduit">
                
            </section>
        </main>
        <script src="./script.js"></script>
