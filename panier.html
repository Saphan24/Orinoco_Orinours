    <section class="jumbotron text-center mt-5">
        <div class="container">
            <h1 class="jumbotron-heading">RECAPITULATIF DE MON PANIER</h1>
         </div>
    </section>

    <div class="container mb-5">
        <div class="row">
            <div class="col-md-12 ml-auto mr-auto">
                <div class="table-responsive" id="recap-panier">
                    <p class="text-center" id="panier-vide">Votre panier est vide</p>
                </div>
            </div>
        </div>
    </div>
    <section class="formulaire_commande text-center">
        <h2>Passer la commande</h2>
        <div class="formulaire-commande">
            <form method="post" name="formContact" id="formulaire">
                <div class="form-group col-md-6 ml-auto mr-auto">
                    <label for="nom">
                        Nom de famille
                    </label>
                    <input type="text" id="nom" name="nom" class="form-control" required autofocus
                        placeholder="Renseignez votre nom de famille" />
                </div>
                <div class="form-group col-md-6 ml-auto mr-auto">
                    <label for="prenom">
                        Prénom
                    </label>
                    <input type="text" id="prenom" name="prenom" class="form-control" required
                        placeholder="Renseignez votre prénom" />
                </div>
                <div class="form-group col-md-6 ml-auto mr-auto">
                    <label for="email">
                        Adresse email
                    </label>
                    <input type="email" id="mail" name="email" class="form-control" required
                        placeholder="Entrez une adresse mail valide" />
                </div>
                <div class="form-group col-md-6 ml-auto mr-auto">
                    <label for="adresse">
                        Adresse postale et de facturation
                    </label>
                    <input type="text" id="adresse" name="adresse" class="form-control" required
                        placeholder="Ex: 32, avenue Georges Brassens" />
                </div>

                <div class="form-group col-md-6 ml-auto mr-auto">
                    <label for="ville">
                        Ville
                    </label>
                    <input type="text" id="ville" name="ville" class="form-control" required
                        placeholder="Ex: Paris" />
                </div>
                <div class="form-group">
                    <label>
                        Choix du moyen de paiement
                    </label>
                    <div id="carte">
                        <input type="radio" class="paiement" name="identifieur" value="Visa" checked /> <i
                            class="fab fa-cc-visa fa-2x"></i>
                        <input type="radio" class="paiement" name="identifieur" value="Mastercard" /> <i
                            class="fab fa-cc-mastercard fa-2x"></i>
                        <input type="radio" class="paiement" name="identifieur" value="Paypal" /> <i
                            class="fab fa-cc-paypal fa-2x"></i>
                    </div>
                </div>
                <button id="commander" type="submit" name="commander">
                    COMMANDER
                </button>
            </form>
        </br>
        </div>
    </section>

    <!-- Footer -->
